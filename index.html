<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <h1 align="center">Calculator</h1>
</head>
<body>
    <center><table height="600" width="400" border="2">
        <td bgcolor="green" colspan="4" align="right" >500</td>
        <tr>
          <td bgcolor="blue" align="center">AC</td>
          <td bgcolor="blue" align="center">C</td>
          <td bgcolor="blue" align="center">/</td>
          <td bgcolor="blue" align="center">X</td>
        </tr>
        <tr>
            <td bgcolor="blue" align="center">7</td>
          <td bgcolor="blue" align="center">8</td>
          <td bgcolor="blue" align="center">9</td>
          <td bgcolor="blue" align="center">-</td> 
        </tr>
        <tr>
          <td bgcolor="blue" align="center">4</td>
          <td bgcolor="blue" align="center">5</td>
          <td bgcolor="blue" align="center">6</td>
          <td bgcolor="blue" align="center">+</td>
        </tr>
        <tr>
            <td bgcolor="blue" align="center">1</td>
            <td bgcolor="blue" align="center">2</td>
            <td bgcolor="blue" align="center">3</td>
            <td bgcolor="blue" align="center" rowspan="2">=</td>  
        </tr>
         <tr>
            <td bgcolor="blue" align="center" colspan="2">8</td>
            <td bgcolor="blue" align="center">.</td>
         </tr>

    </center>
    </table>
</body>
</html>
